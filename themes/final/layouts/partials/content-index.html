<div class="offset-xl-1 col-xl-7 pl-xl-3 pr-xl-3 mb-5 content-wrapper">

  {{ $paginator := .Paginate (where .Site.RegularPages "Type" site.Params.mainSections) }}
  {{ range $paginator.Pages }}

    {{ partial "img-title&meta.html" . }}

    <div class="post-summary mb-5">
      {{ .Content | truncate 400 }}
    </div>

  {{ end }}

  {{ partial "pagination.html" . }}

</div>
